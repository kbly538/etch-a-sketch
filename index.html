<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="engine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>SKETCHY BOARD</h1>

    <div class="button">
        <div class="bt">
            <label for="gridSize"> Choose grid size </label>
        <select class="gridSizeSelect">
            <option value="16"> 16 x 16</option>
            <option value="25"> 25 x 25</option>
            <option value="36"> 36 x 36</option>
            <option value="49"> 49 x 49</option>
            <option value="64"> 64 x 64</option>
            <option value="81"> 81 x 81</option>
            <option value="100"> 100 x 100</option>
        </select>
        </div>
        


        <button class ="bt" id="customButton">Custom Color</button>
        <button class ="bt" id="grayscaleButton">Gray Scale</button>
        <button class ="bt" id="rainbowButton">Rainbow</button>

        <div class ="bt" >
            <label for="colorPicker" >Custom: </label>
            <input type="color" name="colorPicker" id="colorPicker" value="#FF0000">
        </div>


        <button class ="bt" id="clearButton">Clear Grid</button>

        <div class ="bt" >
            <label class="eraserSwitch" for="eraser"> Eraser: </label>
            <input type="checkbox" id="eraser">
        </div>


    </div>

</body>

</html>
